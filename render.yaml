services:
  - type: web
    name: hot-project-ui
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: streamlit run main.py --server.port=$PORT
    envVars:
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false

  - type: worker
    name: hot-project-scheduler
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: python run_daily_pipeline.py
    envVars:
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
